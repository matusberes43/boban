!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jednoduchý Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Môj Blog</h1>
        <div id="form-container">
            <h2>Pridať nový článok</h2>
            <form id="articleForm">
                <input type="text" id="title" placeholder="Nadpis článku" required>
                <textarea id="content" placeholder="Obsah článku" required></textarea>
                <button type="submit">Pridať článok</button>
            </form>
        </div>
        <div id="articles">
            <h2>Články</h2>
            <div id="articleList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
