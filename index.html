<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="menu-icon">&#9776;</div>
        <div class="logo">
            <h1>BLCHA</h1>
        </div>
        <div class="favorite">
            <button class="favorite-btn">&#9733; FAVORITED</button>
        </div>
    </header>
    
    <div class="content">
        <ul class="article-list">
            <!-- Dynamicky generovaný seznam článků -->
        </ul>
        <div class="article-content">
            <h2 id="article-title">Click on an article</h2>
            <p id="article-text">Select an article to see its content here.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
